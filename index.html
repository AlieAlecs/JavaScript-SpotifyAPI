<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify API Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Spotify API Search</h1>

    <div class="select-container">
      <input type="text" id="search-input" placeholder="Enter your search query here..." onkeyup="handleKeyPress(event)">
      
      <label for="display-count">Amount of songs shown:</label>
      <select id="display-count" onchange="updateDisplayCount()">
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="16">16</option>
      </select>

      <button id="search-button" onclick="searchSpotify()">Search</button>
    </div>

    <div class="table-container">
      <div class="table">
        <h2 class="table-title">Search Results</h2>
        <table id="results-table">
          <thead>
            <tr>
              <th>Track</th>
              <th>Artist</th>
              <th>Album</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="results-body"></tbody>
        </table>
      </div>

      <div class="table">
        <h2 class="table-title">Recommendations</h2>
        <table id="recommendations-table">
          <thead>
            <tr>
              <th>Track</th>
              <th>Artist</th>
              <th>Album</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="recommendations-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
